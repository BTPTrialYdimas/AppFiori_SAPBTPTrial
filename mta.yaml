_schema-version: "3.2"
ID: pry_11_app
version: 0.0.1
modules:
- name: pry_11_app-destination-content
  type: com.sap.application.content
  requires:
  - name: pry_11_app-destination-service
    parameters:
      content-target: true
  - name: pry_11_app_html_repo_host
    parameters:
      service-key:
        name: pry_11_app_html_repo_host-key
  - name: uaa_pry_11_app
    parameters:
      service-key:
        name: uaa_pry_11_app-key
  parameters:
    content:
      instance:
        destinations:
        - Name: Products_pry_11_app_html_repo_host
          ServiceInstanceName: pry_11_app-html5-app-host-service
          ServiceKeyName: pry_11_app_html_repo_host-key
          sap.cloud.service: Products
        - Authentication: OAuth2UserTokenExchange
          Name: Products_uaa_pry_11_app
          ServiceInstanceName: pry_11_app-xsuaa-service
          ServiceKeyName: uaa_pry_11_app-key
          sap.cloud.service: Products
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: pry_11_app-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: pry_11_app_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - pproducts.zip
      name: pproducts
      target-path: resources/
- name: pproducts
  type: html5
  path: products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: pry_11_app-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: pry_11_app-destination-service
    service-plan: lite
- name: pry_11_app_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: pry_11_app-html5-app-host-service
    service-plan: app-host
- name: uaa_pry_11_app
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: pry_11_app-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
